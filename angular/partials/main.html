
<main id="main" role="main">
    <div id="content">
        <div class="banner top-banner">
            <div class="container">
                <div class="banner-image">
                    <img  ng-src="{{main.page.header_image_path}}" 
                          alt="{{main.page.header_image_alt}}">
                </div>
                <div class="banner-text">
                    <p ng-bind-html="main.page.header_text | toTrusted"></p>
                </div>
            </div>
        </div>
        
            <h1>
               
                <a href="{{main.currentCatalogLink}}"> <p class="third-header-section" ng-bind-html="main.page.headline | toTrusted"></p> </a> 
                
            </h1>

        <ul ng-if="main.lang === 'en'" >
            <li><span>EN</span></li>
            <li><a ui-sref="{{main.translatedLink}}" 
                   ui-sref-active="activeLink"
                   ng-click="main.changeLanguage({newLang: 'de'})">DE</a></li>
        </ul>
        
        <ul ng-if="main.lang === 'de'" >
            <li><a ui-sref="{{main.translatedLink}}" 
                   ui-sref-active="activeLink"
                   ng-click="main.changeLanguage({newLang: 'en'})">EN</a></li>
            <li><span>DE</span></li>
           
        </ul>
        

        <div class="newsroom-posts">
            <div class="container">
               
                <div class="tab-content">
                    <article class="news-post" ng-repeat="post in main.posts track by $index" 

                    >
                          
                            <time datetime="{{post.date}}" class="date" ng-bind="post.date | date:'yyyy.MM.dd'"></time>
                            {{$index}} postID ={{post.id}}

                            <!-- <a href="/en/news_test/{{post.slug}}">
                               <span ng-bind-html="post.title.rendered | toTrusted"></span>
                            </a> -->

                            <a ui-sref="{{main.postPath}}({year: post.permalink_data.permalink_year, month: post.permalink_data.permalink_month, slug: post.slug})"> <span ng-bind-html="post.title.rendered | toTrusted"></span> </a>
                    </article>
                    
                    <posts-nav-link prev-label="&laquo; Previous Page" next-label="Next Page &raquo;"></posts-nav-link>
                    
                </div>
            </div>
        </div>

    </div>
</main>
